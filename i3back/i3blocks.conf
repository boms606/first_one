#interval=once
#seperator=true

[oen]
command=/home/louis/scripts/bash/i3test
interval=once
color=#ff0000

# Volume indicator
#
# The first parameter sets the step (and units to display)
# The second parameter overrides the mixer selection
# See the script for details.
[volume]
label=VOL
#label=♪
instance=Master
#instance=PCM
interval=once
signal=10

# Volume indicator
[volume-pulseaudio]
label=VOL 
command=~/.config/i3/scripts/volume
color=#208273
instance=Master
interval=1

# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory]
label=MEM
separator=false
interval=30
separator=true

[cpu_usage]
label=MEM 
interval=10
command=~/.config/i3/scripts/cpu_usage
color=#96c6f8
#min_width=CPU: 100.00%

# Network interface monitoring
#
# If the instance is not specified, use the interface used for default route.
# The address can be forced to IPv4 or IPv6 with -4 or -6 switches.
[iface]
#instance=wlan0
color=#00FF00
interval=10
separator=true

[wifi]
#instance=wlp3s0
interval=10
separator=true

#[bandwidth]
##instance=eth0
#interval=5

# CPU usage
#
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[cpu_usage]
label=CPU
interval=10
#min_width=CPU: 100.00%
separator=true

#[load_average]
#interval=10

# Battery indicator
#
# The battery instance defaults to 0.
[battery]
label=BAT
#label=⚡
#instance=1
interval=30
separator=true

[uptime]
label=Uptime
command=uptime | awk '{print $3}' | sed 's/,//g'
interval=1

# Date Time
#
[time]
command=date '+%a %d.%m.%Y KW:%W %H:%M:%S'
interval=1
color=#ffff00

